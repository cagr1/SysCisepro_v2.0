<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Profesional</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- ApexCharts -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body class="bg-gray-100">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <!-- KPI Principal -->
        <div class="card bg-gradient-to-r from-blue-600 to-blue-400 text-white">
            <h3 class="text-sm opacity-75">Ventas Totales</h3>
            <div class="text-3xl font-bold mb-2">$1.2M</div>
            <div class="flex items-center">
                <span class="material-icons text-sm mr-1">trending_up</span>
                <span>+12.3% vs 2022</span>
            </div>
        </div>
    
        <!-- Métricas Dinámicas -->
        <div class="card">
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-semibold">Indicadores Clave</h3>
                <span class="material-icons text-gray-400">info</span>
            </div>
            <div class="space-y-3">
                <div class="flex justify-between items-center">
                    <span>Temperatura</span>
                    <div class="flex items-center">
                        <span class="text-xl font-bold mr-2">42.5°C</span>
                        <span class="text-red-500 text-sm">▲2.3%</span>
                    </div>
                </div>
                <!-- Repetir para otras métricas -->
            </div>
        </div>
    </div>
    
    <!-- Gráficos -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <div class="card">
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-semibold">Ventas Mensuales</h3>
                <select class="select-xs bg-gray-50">
                    <option>2023</option>
                    <option>2024</option>
                </select>
            </div>
            <div id="chartVentas"></div>
        </div>
    </div>

    <script src="/wwwroot/css/app.css"></script>
    <script src="/wwwroot/js/app.js"></script>
    <script src="/wwwroot/js/chart.js"></script>
</body>
</html>
