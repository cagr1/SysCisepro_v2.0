<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard </title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- ApexCharts -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/wwwroot/css/app.css">
 
</head>
<body class="bg-gray-100 p-6">
    
    <div class="mb-8 bg-white p-4 rounded-lg shadow-sm">
        <div class="flex flex-col md:flex-row gap-3 items-end">
            <div class="flex-1 w-full md:w-auto">
                <label class="block text-sm font-medium text-gray-700 mb-1">Fecha Inicio</label>
                <input type="date" id="startDate" 
                       class="p-1.5 border rounded-md focus:ring-2 focus:ring-blue-500 text-sm max-w-[200px]">
            </div>
            
            <div class="flex-1 w-full md:w-auto">
                <label class="block text-sm font-medium text-gray-700 mb-1">Fecha Fin</label>
                <input type="date" id="endDate" 
                       class="p-1.5 border rounded-md focus:ring-2 focus:ring-blue-500 text-sm max-w-[200px]">
            </div>
            
            <button onclick="loadData()" 
                    class="mt-2 md:mt-0 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2.5 rounded-sm 
                           text-sm font-medium transition-all duration-300 hover:scale-105 hover:shadow-md 
                           focus:ring-3 focus:ring-blue-300 focus:outline-none flex items-center">
                <span class="material-icons mr-2 text-base">refresh</span>
                Actualizar
            </button>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
       
        <div class="cards-container">
            <!-- Card Ventas Netas -->
            <div class="data-card ingresos">
              
                <div class="card-title">VENTAS</div>
                <div class="card-main-value" id="ventasRango">$9.8M</div>
                <div class="card-acumulado" id="ventasAcumuladas">$49.9M acumulado</div>
                <div class="card-divider"></div>
                <div class="card-meta">
                    <span class="card-year">2025</span>
                </div>
            </div>
            <div class="data-card egresos">
                <div class="card-title">GASTOS</div>
                <div class="card-main-value" id="ventasRango">$9.8M</div>
                <div class="card-acumulado" id="ventasAcumuladas">$49.9M acumulado</div>
                <div class="card-divider"></div>
                <div class="card-meta">
                    <span class="card-year">2025</span>
                </div>
            </div>
        
            <!-- Utilidad -->
            <div class="data-card utilidad">
                <div class="card-title">UTLIDADES</div>
                <div class="card-main-value" id="ventasRango">$9.8M</div>
                <div class="card-acumulado" id="ventasAcumuladas">$49.9M acumulado</div>
                <div class="card-divider"></div>
                <!-- <div class="card-meta">
                    <span class="card-year">2025</span>
                </div> -->
            </div>

            <div class="data-card patrimonio">
                <div class="card-title">UTLIDADES</div>
                <div class="card-main-value" id="ventasRango">$9.8M</div>
                <div class="card-acumulado" id="ventasAcumuladas">$49.9M acumulado</div>
                <div class="card-divider"></div>
                <!-- <div class="card-meta">
                    <span class="card-year">2025</span>
                </div> -->
            </div>
           
           
        </div>
    </div>

    <!-- Secci칩n de gr치ficos -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- Gr치fico de ventas -->
        <div class="bg-white p-4 rounded-lg shadow-sm">
            <h3 class="text-lg font-semibold mb-4">Evoluci칩n de Ventas</h3>
            <div id="chartVentas"></div>
        </div>
    </div>

    <!-- <script src="/wwwroot/css/app.css"></script> -->
    <script src="/wwwroot/js/app.js"></script>
    <script src="/wwwroot/js/chart.js"></script>
</body>
</html>
